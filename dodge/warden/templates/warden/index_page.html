<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Lobster|Satisfy&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'warden/style.css' %}" />-->
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark" style="background-color: black">

  <span class="navbar-brand" style="font-family: 'Lobster', cursive;">Dodge</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'warden' %}">Back <span class="sr-only">(current)</span></a>
      </li>
    </ul>
      <span class="navbar-text"><a href="{% url 'main' %}">Logout</a> </span>
  </div>
</nav>
<div style="text-align: center;margin-top: 50px;text-decoration: underline"><h4>Outpass for {{ ind.username }}</h4></div>
<div class="container" style="margin-top:5%;">
<form action="{% url 'outpass' user.id %}" method="post">
    {% csrf_token %}
  <div class="form-group col-md-6">
    <label for="full_name">Full name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ ind.full_name }}" disabled >

  </div>
  <div class="form-group col-md-6">
    <label for="destination">Going to</label>
    <input type="text" class="form-control" id="destination" name="destination" value="{{ ind.destination }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="vehicle">Vehicle</label>
    <input type="text" class="form-control" id="vehicle" name="vehicle" value="{{ ind.vehicle }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="date">Date</label>
    <input type="text" class="form-control" id="date" name="date" value="{{ ind.date }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="present_time">Current time</label>
    <input type="text" class="form-control" id="present_time" name="present_time" value="{{ ind.present_time }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="departure_time">Departure time</label>
    <input type="text" class="form-control" id="departure_time" name="departure_time" value="{{ ind.departure_time }}" disabled>
  </div>
    <div class="form-group col-md-6">
    <label for="arrival_time">Expected arrival time</label>
    <input type="text" class="form-control" id="arrival_time" name="arrival_time" value="{{ ind.arrival_time }}" disabled>
  </div><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <div class="form-check">
  <input class="form-check-input" type="radio" name="allow" value="confirm" checked>Confirm Outpass

<br>
<!--<div class="form-check">-->
  <input class="form-check-input" type="radio" name="allow" value="decline">Decline Outpass

</div>
    <br><br>&nbsp&nbsp&nbsp
  <button type="submit" class="btn btn-info">Okay</button>
</form>
</div>
<div style="margin-bottom: 50px"></div>
</body>
</html>
