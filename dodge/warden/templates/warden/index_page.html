<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ ind.destination }}<br>
{{ ind.vehicle }}<br>
{{ ind.time }}
<form action="{% url 'outpass' user.id %}" method="post">
    {% csrf_token %}

    <input type="submit" value="Okay">
</form>
