<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Lobster|Satisfy&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'outpass/style.css' %}" />-->
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark" style="background-color: black">

  <span class="navbar-brand" style="font-family: 'Lobster', cursive;">Dodge</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>
      <span class="navbar-text"><a href="{% url 'main' %}">Logout</a> </span>
  </div>
</nav>
<br>
<div class="container" align="center"><h2>Hello <span style="color: green"> {{ user }}</span> !</h2></div>
<br>
<div class="container" style="margin-left: 85px;font-size: 20px">
You need to fill in the following details:
    </div>
<div>
    <div class="container" style="margin-top:5%;">
<form action="{% url 'warden' %}" method="post">
    {% csrf_token %}
  <div class="form-group col-md-6">
    <label for="full_name">Full name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" >

  </div>
  <div class="form-group col-md-6">
    <label for="destination">Going to</label>
    <input type="text" class="form-control" id="destination" name="destination" placeholder="Going to?">
  </div>
    <div class="form-group col-md-6">
    <label for="vehicle">Vehicle</label>
    <input type="text" class="form-control" id="vehicle" name="vehicle" placeholder="Vehicle to be used">
  </div>
    <div class="form-group col-md-6">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" name="date">
  </div>
    <div class="form-group col-md-6">
    <label for="present_time">Present Time</label>
    <input type="time" class="form-control" id="present_time" name="present_time">
  </div>
    <div class="form-group col-md-6">
    <label for="departure_time">Departure Time</label>
    <input type="time" class="form-control" id="departure_time" name="departure_time">
  </div>
    <div class="form-group col-md-6">
    <label for="arrival_time">Expected Arrival Time</label>
    <input type="time" class="form-control" id="arrival_time" name="arrival_time">
  </div>
    <br><br>&nbsp&nbsp&nbsp
  <button type="submit" class="btn btn-info">Request Outpass</button>
    <div style="height: 50px"></div>
</form>
</div>
</div>
</body>
</html>
